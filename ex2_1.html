    $(document).ready(function (){

        const result = $('#result')
        let count = 0

        $("#btn").on("click", (e)=> {
            // alert("click")
            result.append(`<li>AAA ${count++}</li>`) // 이게 더 깔끔
        })

        $("#result").on("click", "li", function (e){
            $(e.target).remove() // 클릭한거만 삭제. 바닐라선 이게 안됨
        })

    })
</script>

<button id="btn">CLICK</button>
