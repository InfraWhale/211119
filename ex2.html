<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>

<script>
    $(document).ready(function (){ //event 함수임. document DOM처리 끝나면 정해진 함수를 실행시켜라 - 안전하게 코딩하는 방법
        $('h1').html("BBBB")
    })
    // $('h1').html("BBBB") //요러면 h1이 아직 DOM에 안올라가 안됨
</script>

<h1>AA</h1>




</body>
</html>
